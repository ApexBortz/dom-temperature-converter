<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
    <div>
      <h4>Temperature Scale</h4>

      <input type="text" id="tempToConvert"/>

        <div>
          <input type="radio" id="tempInFarenheit" value="Farenheit">
          <label for="farenheit">Farenheit</label>

          <input type="radio" id="tempInCelsius" value="Celsius">
          <label for="celsius">Celsius</label>
        </div>
      <button id="convertTemp"> Convert </button>
      <button id="clearInput">Clear</button>
    </div>


    <p>The temperature is: <span id ="convertedTemp"></span></p>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
